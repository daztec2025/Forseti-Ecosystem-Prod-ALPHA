# Azure DevOps CI/CD Pipeline for Forseti Backend API
# Deploys to Azure Container Apps via Azure Container Registry

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'apps/api/**'
      - 'docker/api/**'
      - 'packages/**'

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Azure Container Registry
  dockerRegistryServiceConnection: 'ForsetiACRConnection'
  containerRegistry: 'forsetiregistry.azurecr.io'
  imageRepository: 'forseti-api'
  dockerfilePath: 'docker/api/Dockerfile'
  tag: '$(Build.BuildId)'

  # Azure Container Apps
  azureSubscription: 'Forseti-Azure-Connection'
  containerAppName: 'forseti-api'
  resourceGroup: 'Forseti-DEV'
  containerAppEnv: 'forseti-env'

stages:
  - stage: Build
    displayName: 'Build and Push Image'
    jobs:
      - job: Build
        displayName: 'Build Docker Image'
        steps:
          - task: Docker@2
            displayName: 'Build and push to ACR'
            inputs:
              containerRegistry: '$(dockerRegistryServiceConnection)'
              repository: '$(imageRepository)'
              command: 'buildAndPush'
              Dockerfile: '$(dockerfilePath)'
              buildContext: '$(Build.SourcesDirectory)'
              tags: |
                $(tag)
                latest

  - stage: Deploy
    displayName: 'Deploy to Container Apps'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: Deploy
        displayName: 'Deploy Container App'
        environment: 'forseti-api-prod'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  displayName: 'Deploy to Container Apps'
                  inputs:
                    azureSubscription: '$(azureSubscription)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      # Update the container app with the new image
                      az containerapp update \
                        --name $(containerAppName) \
                        --resource-group $(resourceGroup) \
                        --image $(containerRegistry)/$(imageRepository):$(tag)

                      # Verify deployment
                      az containerapp show \
                        --name $(containerAppName) \
                        --resource-group $(resourceGroup) \
                        --query "properties.latestRevisionFqdn" \
                        --output tsv
