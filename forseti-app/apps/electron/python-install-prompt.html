<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python Required</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #121212;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      padding: 24px;
      user-select: none;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .message {
      font-size: 13px;
      color: #999;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn-primary {
      background: #B7FF00;
      color: #000;
    }

    .btn-secondary {
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="title">Python Required</div>
  <p class="message">
    Python is needed for iRacing telemetry recording. Install it to enable session capture and lap timing.
  </p>
  <div class="buttons">
    <button class="btn btn-secondary" id="skipBtn">Skip</button>
    <button class="btn btn-primary" id="installBtn">Install Python</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('installBtn').addEventListener('click', () => {
      ipcRenderer.send('python-install-choice', 'ms-store');
    });

    document.getElementById('skipBtn').addEventListener('click', () => {
      ipcRenderer.send('python-install-choice', 'later');
    });
  </script>
</body>
</html>
