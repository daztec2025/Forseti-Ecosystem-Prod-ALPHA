# =============================================================================
# Forseti Ecosystem - Production Docker Compose Configuration
#
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#
# Features:
#   - Nginx reverse proxy with SSL support
#   - Production-optimized builds
#   - No exposed database port
#   - Resource limits
#   - No development tools
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database - No port exposure in production
  # ---------------------------------------------------------------------------
  db:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount backup directory
      - ./backups:/backups

  # ---------------------------------------------------------------------------
  # API Service - Production build
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      target: production
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ---------------------------------------------------------------------------
  # Web Service - Production build
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: forseti-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - forseti-network
